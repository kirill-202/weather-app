<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <header>
        <h1>Weatheeker</h1>
    </header>
    <div class="container">
        <div class="input">
            <form id="weather-form">
                <span class="info-icon" data-tooltip="If the City field is not empty, weather data for the city will be a priority.">&#33;</span>
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            
                <label for="longitude">Longtitude:</label>
                <input type="text" id="longitude" name="longitude" required>
                <label for="latitude">Latitude:</label>
                <input type="text" id="latitude" name="latitude" required>
                <label for="unit">Select Unit:</label>
                <select id="unit" name="unit">
                    <option value="us">US</option>
                    <option value="uk">UK</option>
                    <option value="metric" selected>Metric</option>
                    <option value="base">Base</option>
                </select>
                <div class="buttons-container">
                <button type="button" id="send-btn">Send</button>
                <button type="button" id="clear-btn">Clear</button>
                </div>
            </form>
        </div>
        <div class="output">
            <div class="general-data"></div>
            <div class="weather-data"></div>
        </div>
    </div>
    <script defer src="bundle.js"></script>
</body>
</html>
